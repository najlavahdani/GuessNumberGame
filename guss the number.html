<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>

    <!-- css link -->
    <link rel="stylesheet" href="guss the number.css">
</head>
<body>
    <header class="header">
        <button class="again-btn">again</button>
        <span class="period">(between 1 and 20)</span>
    </header>
    
    <div class="game-title-container">
        <span class="game-title">guess my number!</span> 
    </div>

    <div class="secret-number-container">
        <span class="secret-number">?</span>
    </div>

    <div class="content">
        <div class="input-container">
            <input class="number" type="number" max="20" min="1">
            <input class="submit-btn" type="submit" value="check!">
        </div>

        <div class="results">
            <span class="message">start guessing...</span>

            <div class="scores-container">
                <span class="score">score: <span class="score-num">20</span></span>
                <span class="highscore">highscore: <span class="highscore-value">0</span></span>
            </div>
        </div>
    </div>


    <script src="guss the number.js"></script>
</body>
</html>
